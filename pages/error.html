<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Error - ROBLOX</title>
    <style type="text/css">
        .error-page {
            text-align: center;
            padding: 40px 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .error-page h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin: 0 0 10px 0;
        }
        .error-page .error-reason {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin: 0 0 30px 0;
        }
        .error-page img {
            margin: 20px 0;
            border: 1px solid #999;
        }
        .error-page .back-btn {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 20px;
            text-decoration: none;
            border: 2px outset #6699cc;
            cursor: pointer;
            margin-top: 20px;
        }
        .error-page .back-btn:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>Oops - page failure</h1>
        <p class="error-reason">Error: <span id="error-message">Unknown error</span></p>
        <img src="../images/page_failure.png" alt="Error"/>
        <br/>
        <a href="#home" class="back-btn">Go Back</a>
    </div>
</body>
</html>
