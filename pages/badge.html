<!-- Badge Detail Page - Authentic 2011 Two-Column Structure -->
<div id="ItemContainer">
    <div class="StandardBoxHeader">
        <span id="badge-name">Loading...</span>
    </div>
    <div id="Item" class="StandardBox">
        <!-- Left Column - Large Badge Image -->
        <div id="LeftColumn">
            <a id="badge-large-link" href="#" title="">
                <img id="badge-large-image" src="images/spinners/spinner100x100.gif" alt="">
            </a>
        </div>
        
        <!-- Right Column - Badge Info -->
        <div id="RightColumn">
            <h3>ROBLOX Badge</h3>
            
            <!-- Creator Avatar Thumbnail -->
            <div id="CreatorThumbnail">
                <a id="badge-creator-avatar-link" href="#" title="">
                    <img id="badge-creator-avatar" src="images/spinners/spinner100x100.gif" alt="">
                </a>
            </div>
            
            <!-- Stats -->
            <div class="badge-stats">
                <div class="stat-row">
                    <span class="label">Creator:</span>
                    <a id="badge-creator-link" href="#">Loading...</a>
                </div>
                <div class="stat-row">
                    <span class="label">Created:</span>
                    <span id="badge-created">--</span>
                </div>
                <div class="stat-row">
                    <span class="label">Updated:</span>
                    <span id="badge-updated">--</span>
                </div>
            </div>
            
            <!-- Genres -->
            <div class="badge-section">
                <div class="section-header">Genres:</div>
                <div class="section-box genre-box">
                    <img id="badge-genre-icon" class="genre-icon-img" src="assets/genres/Classic.png" alt="Genre" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 4px;">
                    <a id="badge-genre-link" href="#games" class="genre-link">All Genres</a>
                </div>
            </div>
            
            <!-- Description -->
            <div class="badge-section">
                <div class="section-header">Description:</div>
                <div class="section-box">
                    <span id="badge-description">Loading...</span>
                </div>
            </div>
            
            <!-- Earn this badge at -->
            <div id="BadgePlaceSection" class="badge-section" style="display: none;">
                <div class="place-box">
                    <div class="place-header">Earn this badge at:</div>
                    <a id="badge-place-image-link" href="#" title="">
                        <img id="badge-place-image" src="images/spinners/spinner100x100.gif" alt="">
                    </a>
                    <div class="place-name">
                        <a id="badge-place-name-link" href="#">Loading...</a>
                    </div>
                </div>
            </div>
            
            <!-- Report Abuse -->
            <div class="report-abuse">
                <a href="#" class="abuse-link">Report Abuse</a>
            </div>
        </div>
        
        <div style="clear: both;"></div>
    </div>
</div>
